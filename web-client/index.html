<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .search-box {
            position: relative;
            margin-bottom: 32px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .secondary-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-size: 14px;
            padding: 12px;
        }

        .tertiary-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            font-size: 14px;
            padding: 12px;
        }

        .weather-card {
            display: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 32px;
            color: white;
            text-align: center;
            animation: slideIn 0.5s ease;
            margin-bottom: 16px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .city-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .temperature {
            font-size: 64px;
            font-weight: 300;
            margin-bottom: 8px;
        }

        .description {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 16px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .action-buttons button {
            margin-bottom: 0;
            flex: 1;
            font-size: 13px;
            padding: 12px;
        }

        .history-card, .report-card {
            display: none;
            background: white;
            border-radius: 16px;
            padding: 24px;
            color: #2d3748;
            animation: slideIn 0.5s ease;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #667eea;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        .history-table th {
            background: #f7fafc;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }

        .history-table td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
        }

        .report-content {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin-top: 12px;
        }

        .report-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .report-row:last-child {
            border-bottom: none;
        }

        .report-label {
            font-weight: 600;
            color: #4a5568;
        }

        .report-value {
            color: #2d3748;
        }

        .error {
            background: #fc8181;
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-bottom: 24px;
        }

        .loader {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>‚òÄÔ∏è Weather System</h1>
    <p class="subtitle">Sprawd≈∫ pogodƒô, historiƒô i wygeneruj raport</p>

    <div class="search-box">
        <input type="text" id="cityInput" placeholder="Wpisz nazwƒô miasta..." />
    </div>

    <button onclick="getWeather()">Sprawd≈∫ pogodƒô</button>

    <div class="loading" id="loading">
        <div class="loader"></div>
    </div>

    <div class="error" id="error"></div>

    <div class="weather-card" id="weatherCard">
        <div class="city-name" id="cityName"></div>
        <div class="temperature" id="temperature"></div>
        <div class="description" id="description"></div>
        <div class="status" id="status"></div>

        <div class="action-buttons">
            <button class="secondary-btn" onclick="getHistory()">üìä Historia</button>
            <button class="tertiary-btn" onclick="generateReport()">üìÑ Raport</button>
        </div>
    </div>

    <div class="history-card" id="historyCard">
        <div class="card-title">üìä Historia pogody</div>
        <table class="history-table">
            <thead>
            <tr>
                <th>Data</th>
                <th>Temp.</th>
                <th>Opis</th>
                <th>Wilgotno≈õƒá</th>
            </tr>
            </thead>
            <tbody id="historyBody">
            </tbody>
        </table>
    </div>

    <div class="report-card" id="reportCard">
        <div class="card-title">üìÑ Raport pogodowy</div>
        <div class="report-content" id="reportContent">
        </div>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:8085/api/weather';
    const XMLRPC_URL = 'http://localhost:8088/xmlrpc/historical';
    const REPORT_API_URL = 'http://localhost:8085/api/report';
    let currentCity = '';

    function getWeather() {
        const city = document.getElementById('cityInput').value.trim();

        if (!city) {
            showError('Proszƒô wpisaƒá nazwƒô miasta');
            return;
        }

        currentCity = city;
        hideAll();
        document.getElementById('loading').style.display = 'block';

        fetch(`${API_URL}/${city}`)
            .then(response => {
                if (!response.ok) throw new Error('Miasto nie znalezione');
                return response.json();
            })
            .then(data => {
                displayWeather(data);
            })
            .catch(error => {
                showError('Nie uda≈Ço siƒô pobraƒá danych pogodowych');
            })
            .finally(() => {
                document.getElementById('loading').style.display = 'none';
            });
    }

    function displayWeather(data) {
        document.getElementById('cityName').textContent = data.city;
        document.getElementById('temperature').textContent = `${data.temperature}¬∞C`;
        document.getElementById('description').textContent = data.description;
        document.getElementById('status').textContent = data.status;
        document.getElementById('weatherCard').style.display = 'block';
    }

    function getHistory() {
        if (!currentCity) return;

        document.getElementById('historyCard').style.display = 'none';
        document.getElementById('loading').style.display = 'block';

        // Generujemy 5 dni historii
        const historyPromises = [];
        for (let i = 1; i <= 5; i++) {
            const date = new Date();
            date.setDate(date.getDate() - i);
            const dateStr = date.toISOString().split('T')[0];

            historyPromises.push(
                fetch(`${XMLRPC_URL}?city=${currentCity}&date=${dateStr}`)
                    .then(r => r.json())
            );
        }

        Promise.all(historyPromises)
            .then(results => {
                displayHistory(results);
            })
            .catch(error => {
                showError('Nie uda≈Ço siƒô pobraƒá historii');
            })
            .finally(() => {
                document.getElementById('loading').style.display = 'none';
            });
    }

    function displayHistory(data) {
        const tbody = document.getElementById('historyBody');
        tbody.innerHTML = '';

        data.forEach(day => {
            const row = tbody.insertRow();
            row.innerHTML = `
                    <td>${day.date}</td>
                    <td>${day.temperature.toFixed(1)}¬∞C</td>
                    <td>${day.description}</td>
                    <td>${day.humidity}%</td>
                `;
        });

        document.getElementById('historyCard').style.display = 'block';
    }

    function generateReport() {
        if (!currentCity) return;

        document.getElementById('reportCard').style.display = 'none';
        document.getElementById('loading').style.display = 'block';

        fetch(`${REPORT_API_URL}/${currentCity}?days=7`)
            .then(response => {
                if (!response.ok) throw new Error('Failed to generate report');
                return response.json();
            })
            .then(report => {
                displayReport(report);
            })
            .catch(error => {
                showError('Nie uda≈Ço siƒô wygenerowaƒá raportu');
                console.error(error);
            })
            .finally(() => {
                document.getElementById('loading').style.display = 'none';
            });
    }

    function displayReport(report) {
        const content = document.getElementById('reportContent');
        content.innerHTML = `
                <div class="report-row">
                    <span class="report-label">Miasto:</span>
                    <span class="report-value">${report.city}</span>
                </div>
                <div class="report-row">
                    <span class="report-label">Data raportu:</span>
                    <span class="report-value">${report.reportDate}</span>
                </div>
                <div class="report-row">
                    <span class="report-label">≈örednia temperatura:</span>
                    <span class="report-value">${report.avgTemp}¬∞C</span>
                </div>
                <div class="report-row">
                    <span class="report-label">Min temperatura:</span>
                    <span class="report-value">${report.minTemp}¬∞C</span>
                </div>
                <div class="report-row">
                    <span class="report-label">Max temperatura:</span>
                    <span class="report-value">${report.maxTemp}¬∞C</span>
                </div>
                <div style="margin-top: 16px; padding-top: 16px; border-top: 2px solid #e2e8f0;">
                    <div class="report-label" style="margin-bottom: 8px;">Podsumowanie:</div>
                    <div style="color: #4a5568; line-height: 1.6;">${report.summary}</div>
                </div>
            `;

        document.getElementById('reportCard').style.display = 'block';
    }

    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 3000);
    }

    function hideAll() {
        document.getElementById('error').style.display = 'none';
        document.getElementById('weatherCard').style.display = 'none';
        document.getElementById('historyCard').style.display = 'none';
        document.getElementById('reportCard').style.display = 'none';
    }

    document.getElementById('cityInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            getWeather();
        }
    });
</script>
</body>
</html>
